<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Roboto:wght@300&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="fnav">
        <div class="left"> 
            <div class="search-bar">
                <input type="text" list="movieList" placeholder="Search for Movies, Events, Plays, Sports, and Activities" id="movieSearch">
                <datalist id="movieList">
                    <option value="DRISHYAM 2"></option>
                    <option value="STREE2"></option>
                    <option value="WAKANDA FOREVER"></option>
                    <option value="DEADPOOL & WOLVRINE"></option>
                    <option value="BHOOL BHULAIYAA 3"></option>
                    <option value="AVENGERS ENDGAME"></option>
                    <option value="SPIDERMAN: No Way Home"></option>
                    <option value="KALKI 2898AD"></option>
                    <option value="JAWAN"></option>
                    <option value="BAHUBALI 2"></option>
                    <option value="VENOM : The Last Dance"></option>
                    <option value="SINGHAM AGAIN"></option>
                    <option value="GLADIATOR II"></option>
                    <option value="PATHAAN"></option>
                    <option value="TIGER 3"></option>
                    <option value="RRR"></option>
                    <option value="X-MEN:FIRST CLASS"></option>
                </datalist>
                <button id="searchButton"><i class="fa-solid fa-search"></i></button>
            </div>
        </div>

        <div class="right">
            <p>Location</p>
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <nav class="sec-nav">
        <div class="s-left">
            <p>Movies</p>
        </div>
        <div class="s-right">
            <p>ListYourShow</p>
            <p>Offer</p>
            <p>Gift Cards</p>
        </div>
    </nav>

    <div class="main"> 
        <img src="main.jpg" alt="Main Image" id="mainImage">
    </div>

    <div class="container">
        <h2>Recommended Movies</h2>
        <div class="card">
            <img src="movie1.jpg" alt="Movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <img src="movie3.webp" alt="Movie 3">
            <img src="movie4.jpeg" alt="Movie 4">
            <img src="movie5.jpg" alt="Movie 5">
        </div>
    </div>

    <div class="banner"> 
        <img src="banner.jpeg" alt="Banner Image" id="bannerImage">
    </div>

    <div class="container">
        <h2>Best Of Live Events</h2>
        <div class="card">
            <img src="movie11.jpg" alt="Movie 11">
            <img src="movie12.jpeg" alt="Movie 12">
            <img src="movie13.jpeg" alt="Movie 13">
            <img src="movie14.jpeg" alt="Movie 14">
            <img src="movie15.jpeg" alt="Movie 15">
        </div>
    </div>

    <div class="premiere">
        <h1>PREMIERE</h1>
        <div class="containers">
            <h2>Premieres</h2>
            <p>Brand New Release Every Friday</p>
            <div class="card">
                <img src="movie6.jpeg" alt="Movie 6">
                <img src="movie7.jpeg" alt="Movie 7">
                <img src="movie8.jpg" alt="Movie 8">
                <img src="movie9.jpg" alt="Movie 9">
                <img src="movie10.webp" alt="Movie 10">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </div>
    <script src="script2.js"> </script>
</body>
</html>
